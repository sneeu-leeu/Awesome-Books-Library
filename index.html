<html lang="en">

<head>

<body>
  <main>
    <h1>Library of Must Read Books</h1>
    <ul class="book-ul" id="books">
    </ul>

    <form>
      <input type="text" placeholder="title" required minlength="3" id="title"> 
      <input type="text" placeholder="author" required minlength="3" id="author">
      <button class="add" id="add_book">Add</button>
    </form>
  </main>

  <script src='./js/app2.js'></script>


  <script>
    const book = new Book()
    book.loadPrev()

    document.getElementById('add_book').addEventListener('click', () => {
      book.addBook()
    })

    function target(element) {
      book.removeBook(element.id, element.value)
    }
  </script>
</body>
